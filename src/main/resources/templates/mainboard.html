<!DOCTYPE html>
<html>
<head>
	<title>게시판</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			font-size: 36px;
			color: #333333;
			margin-top: 0;
			margin-bottom: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		table th, table td {
			padding: 10px;
			border: 1px solid #dddddd;
			text-align: left;
			vertical-align: top;
		}
		table th {
			background-color: #f5f5f5;
			font-weight: bold;
			color: #333333;
		}
		table tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		table tr:hover {
			background-color: #dddddd;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			border-radius: 5px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>게시판</h1>
		<a href="글쓰기.html" class="button">글쓰기</a>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>첫 번째 글</td>
					<td>작성자1</td>
					<td>2023-03-29</td>
				</tr>
				<tr>
					<td>2</td>
					<td>두 번째 글</td>
					<td>작성자2</td>
					<td>2023-03-30</td>
				</tr>
				<!-- 이 부분을 복사해서 글을 추가할 수 있습니다. -->
			</tbody>
		</table>
	</div>
</body>
</html>
